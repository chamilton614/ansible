---
# vim: set ft=ansible et ts=2 sw=2:
#
# example usage:
# ansible-playbook -e vm_name="rhel9_blank" -e vm_folder="Templates" \
# -e vm_cpu="1" \
# -e vm_memory="4096" \
# -e vm_disk_size="100" \
# create-blank-vm.yml
#
# Create a new VM from a template using the new vmware_guest module
- name: Create Blank VM
  hosts: localhost
  gather_facts: false
  connection: local
  vars:
    dumpfacts: False
  vars_files:
    vars.yml
  tasks:
    #- name: Check for required variables
    #  fail: msg="Must pass name and group to -e"
    #  when: name is not defined or group is not defined
    #- name: Check for vSphere access parameters
    #  fail: msg="Must set vcenter_user and vcenter_pass in a Vault"
    #  when: (vcenter_user is not defined) or (vcenter_pass is not defined)
      
    - name: Create Blank VM
      community.vmware.vmware_guest:
        validate_certs: False
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        esxi_hostname: "{{ esxi_hostname }}"
        datacenter: "{{ vmdatacenter }}"
        name: "{{ vm_name }}"
        #template: "{{ vmtemplate }}"
        folder: "/Datacenter/vm/{{ vm_folder }}"
        is_template: true
        state: poweredoff
        guest_id: "{{ guest_os_shortname }}"
        cdrom:
          - controller_number: 0
            controller_type: "sata"
            state: "present"
            type: "client"
            unit_number: 0
        disk:
          - size_gb: "{{ vm_disk_size }}"
            type: thin
            datastore: "{{ datastore }}"
        hardware:
          #memory_mb: "{{ vm_memory | default(1024) }}"
          memory_mb: "{{ vm_memory }}"
          num_cpus: "{{ vm_cpu }}"
          #num_cpu_cores_per_socket: 1
          scsi: paravirtual
        networks:
        - name: "{{ network }}"
          device: vmxnet3
        wait_for_ip_address: false
        wait_for_ip_address_timeout: 300
        advanced_settings:
          - key: "disk.EnableUUID"
            value: "TRUE"
          - key: "guestinfo.ignition.config.data.encoding"
            value: "base64"
          - key: "stealclock.enable"
            value: "TRUE"
        annotation: "{{ notes }}"
      delegate_to: localhost
      register: newvm
        